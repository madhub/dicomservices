plugins {
    id 'java'
}

group = 'org.madhub.dicomservices'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://www.dcm4che.org/maven2/' }

}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.dcm4che:dcm4che-core:5.29.2'
    implementation 'org.dcm4che:dcm4che-net:5.27.0'
    implementation 'ch.qos.logback:logback-core:1.2.3'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'org.slf4j:slf4j-api:1.7.30'
}

jar {
    manifest {
        attributes "Main-Class": "org.madhub.dicomservices.Main"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

test {
    useJUnitPlatform()
}